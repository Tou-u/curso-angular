<h1>Agregar Producto</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label>Nombre:</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span
        customLabel
        [color]="color"
        [errors]="myForm.touched ? myForm.get('name')?.errors : null"
        >Temporal</span
      >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        Cambiar color
      </button>
    </div>
  </div>
</form>

<div class="mt-2">
  <code>{{ myForm.get("name")?.errors | json }}</code>
  <p>Color: {{ color }}</p>
</div>
