<p-panel header="Pipes Numéricos" class="mx-2">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{ totalSell + 1235 | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas">
      {{ totalSell | currency : "CLP" : "symbol-narrow" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
